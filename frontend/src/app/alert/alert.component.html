<mat-card>
    <mat-card-content>
        <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
            <h2>Alert</h2>
            
            <mat-form-field>
                <input matInput min="1" type="number" placeholder="Unit Limit" [(ngModel)]="unitLimit" name="unitLimit" required>
                <mat-error>
                    Please provide a valid limit
                </mat-error>
            </mat-form-field>
            <br>
            <button mat-raised-button color="primary" [disabled]="!registerForm.form.valid">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
