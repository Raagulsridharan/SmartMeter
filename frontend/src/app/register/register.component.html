<mat-card>
    <mat-card-content>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
            <h2>Register</h2>
            <mat-error *ngIf="!loginValid">
                The username and password were not recognized
            </mat-error>
            <mat-form-field>
                <input matInput type="email" placeholder="Email" [(ngModel)]="username" name="username" required>
                <mat-error>
                    Please provide a valid email address
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
                <mat-error>
                    Please provide a valid password
                </mat-error>
            </mat-form-field>
            
            <mat-form-field>
                <input matInput type="tel" placeholder="Phonenumber" [(ngModel)]="phonenumber" name="phonenumber" required>
                <mat-error>
                    Please provide a valid phonenumber
                </mat-error>
            </mat-form-field>
            
            <mat-form-field>
                <input matInput type="number" placeholder="deviceId" [(ngModel)]="deviceId" name="deviceId" required>
                <mat-error>
                    Please provide a valid device id
                </mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid">Login</button>
        </form>
    </mat-card-content>
</mat-card>
