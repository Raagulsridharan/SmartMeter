<h5>Register</h5>
<form class="example-form">
    <mat-form-field class="p-1" appearance="fill" style="width: 50%">
        <mat-label>User Name</mat-label>
        <input matInput placeholder="Enter your name" name="usename" [(ngModel)]="username">
    </mat-form-field>
    <mat-form-field class="p-1" appearance="fill" style="width: 50%;">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter your password" value="" name="password" type="password"
            [(ngModel)]="password">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="submit()">Submit</button>
    <span *ngIf="show"> <button mat-button color="accent">Login success !!</button></span>
</form>
